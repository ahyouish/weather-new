<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    #weatherCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .container {
      position: relative;
      z-index: 1;
      margin-top: 100px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      width: 200px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
      border: none;
      background: #28aaff;
      color: white;
      border-radius: 5px;
    }
    .weather {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <canvas id="weatherCanvas"></canvas>
  <div class="container">
    <h1>Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Check</button>
    <div class="weather" id="weatherResult"></div>
  </div>

  <script>
    const apiKey = "6e06eeceeac3901349534e8c9f29f845";
    const canvas = document.getElementById('weatherCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    let animationType = 'clear';

    function drawRain() {
      let drops = [];
      for (let i = 0; i < 200; i++) {
        drops.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          l: Math.random() * 15 + 5,
          xs: 0,
          ys: Math.random() * 5 + 5
        });
      }

      function animateRain() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = 'rgba(174,194,224,0.5)';
        ctx.lineWidth = 1;
        ctx.lineCap = 'round';
        for (let i = 0; i < drops.length; i++) {
          let d = drops[i];
          ctx.beginPath();
          ctx.moveTo(d.x, d.y);
          ctx.lineTo(d.x + d.xs, d.y + d.l);
          ctx.stroke();
        }
        for (let i = 0; i < drops.length; i++) {
          let d = drops[i];
          d.y += d.ys;
          if (d.y > canvas.height) {
            d.y = -20;
            d.x = Math.random() * canvas.width;
          }
        }
        requestAnimationFrame(animateRain);
      }
      animateRain();
    }

    function drawSun() {
      function animateSun() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        let centerX = canvas.width / 2;
        let centerY = canvas.height / 2;
        ctx.arc(centerX, centerY, 80, 0, Math.PI * 2);
        ctx.fillStyle = 'gold';
        ctx.fill();
        requestAnimationFrame(animateSun);
      }
      animateSun();
    }

    function drawClouds() {
      function drawCloud(x, y) {
        ctx.beginPath();
        ctx.arc(x, y, 40, Math.PI * 0.5, Math.PI * 1.5);
        ctx.arc(x + 60, y - 40, 50, Math.PI * 1, Math.PI * 1.85);
        ctx.arc(x + 120, y, 40, Math.PI * 1.5, Math.PI * 0.5);
        ctx.closePath();
        ctx.fillStyle = 'lightgray';
        ctx.fill();
      }
      function animateClouds() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawCloud(200, 200);
        drawCloud(500, 300);
        drawCloud(800, 250);
        requestAnimationFrame(animateClouds);
      }
      animateClouds();
    }

    function setAnimation(weather) {
      animationType = weather;
      if (weather === 'Rain') drawRain();
      else if (weather === 'Clear') drawSun();
      else drawClouds();
    }

    async function getWeather() {
      const city = document.getElementById("cityInput").value;
      if (!city) return;
      localStorage.setItem("lastCity", city);
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data.cod === 200) {
          document.getElementById("weatherResult").innerText = `${data.name}: ${data.main.temp}Â°C, ${data.weather[0].main}`;
          setAnimation(data.weather[0].main);
        } else {
          document.getElementById("weatherResult").innerText = "City not found.";
        }
      } catch (err) {
        document.getElementById("weatherResult").innerText = "Error fetching data.";
      }
    }

    // Load last city if available
    window.onload = () => {
      const lastCity = localStorage.getItem("lastCity");
      if (lastCity) {
        document.getElementById("cityInput").value = lastCity;
        getWeather();
      }
    }
  </script>
</body>
</html>
